<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./resources/css/index.css">
    <title>Trade In</title>
    <style>
        .background-container {
            background-image: url('./resources/img/bookbinbackground.jpeg');
            background-size: cover;
            filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .tradein-form-container {
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body class="body" style="background-image: url('./resources/img/bookbinbackground.jpeg');">
    <div class="background-container"></div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <div class="logo-image">
                    <img src="./resources/img/logo.jpg" class="img-fluid">
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browse.html">Buy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tradein.html">Trade In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactus.html">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-nav">
                <a class="nav-link btn btn-primary" href="shoppingcart.html"><i class="bi bi-cart"></i></a>
                <a class="nav-link btn btn-primary" href="customerlogin.html"><i class="bi bi-person-fill"></i></a>
                <a class="nav-link btn btn-primary" href="adminlogin.html">Admin Login</a>
            </div>
        </nav>
    </header>
    <div class="centered-container">
        <div class="tradein-form-container">
            <h2>Book Trade-In</h2>
            <div id="loginMessage" style="text-align: center; color: red;"></div>
            <div id="tradeInContainer" style="display: none;">
                <form id="tradeInForm">
                    <div class="mb-3">
                        <label for="bookTitle" class="form-label">Book Title</label>
                        <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookAuthor" class="form-label">Author</label>
                        <input type="text" class="form-control" id="bookAuthor" placeholder="Enter author's name" required>
                    </div>
                    <div class="mb-3">
                        <label for="bookGenre" class="form-label">Genre</label>
                        <select class="form-select" id="bookGenre" required>
                            <option value="">Select Genre</option>
                            <option value="comedy">Comedy</option>
                            <option value="action">Action</option>
                            <option value="romance">Romance</option>
                            <option value="history">History</option>
                            <option value="child">Child</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="bookQuality" class="form-label">Quality</label>
                        <select class="form-select" id="bookQuality" required>
                            <option value="">Select Quality</option>
                            <option value="new">New</option>
                            <option value="good">Good</option>
                            <option value="poor">Poor</option>
                        </select>                    
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Trade-In</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./TradeIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
