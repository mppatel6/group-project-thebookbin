<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./resources/css/index.css">
    <title>Browse Books</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./resources/img/bookbinbackground.jpeg');
            background-size: cover;
            filter: blur(10px);
            -webkit-filter: blur(10px); 
            z-index: -1;
        }

        .custom-margin {
            margin-top: 5rem; 
            margin-bottom: 10rem; 
        }

        .carousel-control-prev, .carousel-control-next {
            margin-left: -150px; 
            margin-right: -150px;
        }
    </style>
</head>
<body class="body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <div class="logo-image">
                    <img src="./resources/img/logo.jpg" class="img-fluid">
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Buy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trade In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-nav">
                <a class="nav-link btn btn-primary" href="#">Customer Login</a>
                <a class="nav-link btn btn-primary" href="#">Admin Login</a>
            </div>
        </nav>
    </header>

    <div class="container mt-3 d-flex justify-content-end" style="margin-right: 20px;">
        <form class="form-inline my-2 my-lg-0">
            <div class="input-group" style="margin-right: 10px;"> 
                <input class="form-control mr-sm-2" type="search" placeholder="Search by Title or Author" aria-label="Search" style="background-color: white; color: black;">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                <!--  -->
            </div>
        </form>
        <div class="dropdown ml-3" style="margin-left: 10px;"> 
            <button class="btn btn-secondary dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                
            </button>
            <div class="dropdown-menu" aria-labelledby="filterDropdown">
                <a class="dropdown-item" href="#">Author</a>
                <a class="dropdown-item" href="#">Genre</a>
            </div>
        </div>
    </div>

    <div class="container mt-3 d-flex justify-content-end" style="margin-right: 150px;">
        <button class="btn btn-danger">
            Favorites <span style="color: white;">&#9829;</span>
        </button>
    </div>

    <div class="container custom-margin">
        <div id="bookCarousel" class="carousel slide" data-bs-slide="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col">
                            <img src="./resources/img/book1.jpg" class="d-block w-100" alt="Book 1">
                        </div>
                        <div class="col">
                            <img src="./resources/img/book2.jpg" class="d-block w-100" alt="Book 2">
                        </div>
                        <div class="col">
                            <img src="./resources/img/book3.jpg" class="d-block w-100" alt="Book 3">
                        </div>
                        <div class="col">
                            <img src="./resources/img/book4.jpg" class="d-block w-100" alt="Book 4">
                        </div>
                        <div class="col">
                            <img src="./resources/img/book5.jpg" class="d-block w-100" alt="Book 5">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col">
                            <img src="./resources/img/book6.jpg" class="d-block w-100" alt="Book 6">
                        </div>
                        <div class="col">
                            <img src="./resources/img/book7.jpg" class="d-block w-100" alt="Book 7">
                        </div>
                        <div class="col">
                            <img src="./resources/img/book8.jpg" class="d-block w-100" alt="Book 8">
                        </div>
                        <div class="col">
                            <img src="./resources/img/book9.jpg" class="d-block w-100" alt="Book 9">
                        </div>
                        <div class="col">
                            <img src="./resources/img/book10.jpg" class="d-block w-100" alt="Book 10">
                        </div>
                    </div>
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <!-- Navigation arrows -->
            <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
